<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar </title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <!-- Encabezado con logo y título -->
        <div class="encabezado">
            <i class="fas fa-solar-panel logo"></i>
            <h1>Calculadora de Ahorro Solar </h1>
            <p>Descubre cuánto puedes ahorrar instalando paneles solares</p>
        </div>
        
        <!-- Formulario principal -->
        <div class="contenedor-formulario">
            <form id="formularioSolar">
                <!-- Grupo para el consumo eléctrico -->
                <div class="grupo-formulario">
                    <label for="consumo"><i class="fas fa-bolt"></i> Consumo mensual (kWh):</label>
                    <input type="number" id="consumo" required min="50" max="1000">
                    <small>Ingresa tu consumo eléctrico mensual</small>
                </div>
                
                <!-- Grupo para seleccionar estrato -->
                <div class="grupo-formulario">
                    <label for="estrato"><i class="fas fa-layer-group"></i> Estrato:</label>
                    <select id="estrato" required class="selector-visual">
                        <option value="">Seleccione...</option>
                        <option value="1">Estrato 1</option>
                        <option value="2">Estrato 2</option>
                        <option value="3">Estrato 3</option>
                    </select>
                </div>
                
                <!-- Grupo para el área de paneles -->
                <div class="grupo-formulario">
                    <label for="areaPaneles"><i class="fas fa-solar-panel"></i> Área de paneles (m²):</label>
                    <div class="contenedor-deslizador">
                        <input type="range" id="deslizadorAreaPaneles" min="1" max="50" value="10" class="deslizador-visual">
                        <div class="valor-deslizador">
                            <input type="number" id="areaPaneles" value="10" min="1" max="100">
                            <span>m²</span>
                        </div>
                    </div>
                </div>
                
                <!-- Botón para calcular -->
                <button type="submit" class="boton-visual">
                    <i class="fas fa-calculator"></i> Calcular Ahorro
                </button>
            </form>
        </div>
        
        <!-- Sección de resultados (oculta inicialmente) -->
        <div id="resultados" class="oculto">
            <div class="encabezado-resultados">
                <h2><i class="fas fa-chart-line"></i> Resultados de tu Simulación</h2>
                <div class="animacion-sol">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
            
            <!-- Tarjetas con los resultados -->
            <div class="rejilla-resultados">
                <div class="tarjeta-resultado">
                    <div class="icono-tarjeta">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h3>Energía Generada</h3>
                    <p id="energiaGenerada">-- kWh</p>
                </div>
                
                <div class="tarjeta-resultado">
                    <div class="icono-tarjeta">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <h3>Ahorro Mensual</h3>
                    <p id="ahorroMensual">-- $</p>
                </div>
                
                <div class="tarjeta-resultado">
                    <div class="icono-tarjeta">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <h3>Reducción</h3>
                    <p id="reduccion">-- %</p>
                </div>
            </div>
            
            <!-- Gráfico de resultados -->
            <div class="contenedor-grafico">
                <canvas id="graficoAhorros"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
